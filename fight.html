<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Danfo&family=Raleway:ital@0;1&family=Tiny5&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encounter</title>
</head>
<body>
    <div id = "top">
        <div class ="card" id = "player">
            <div id="playerBlock">Block Counter</div>
            <div id="playerAvater"> </div>
            <div id="playerHP">50</div>
            
        </div>
        <div class ="card" id = "enemy">
            <div id="enemyAtk">0</div>
            <div id="enemyAvatar"></div>
            <div id="enemyHP">20</div>
        </div>
    </div>

    <div id = "bot">
        <span id="hand"> 
            <span id="card1">1</span>
            <span id="card2">2</span>
            <span id="card3">3</span>
            <span id="card4">4</span>
        </span>
        <div id="details">
            <div id="display">
                <div id="energy">3</div>
                <div id="piles">
                    <span id ="drawPile">0</span>
                    <span id ="discPile">0</span>
                </div>
            </div>
          
            <span>
                <button id="endTurn">END TURN</button>
            </span>
        </div>  
    </div>
</body>
</html>
